      /**

       * @param {string} url - URL ‡∏à‡∏≤‡∏Å Google Drive (‡πÄ‡∏ä‡πà‡∏ô .../file/d/FILE_ID/view)
       * @returns {string} - URL ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡πÉ‡∏ô‡πÅ‡∏ó‡πá‡∏Å <img>

      const convertGoogleDriveUrl = (url) => {
        if (!url || typeof url !== 'string') {

        }
        // ‡πÉ‡∏ä‡πâ Regular Expression ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏î‡∏∂‡∏á File ID
        const fileIdMatch = url.match(/file\/d\/(.*?)\//);
        if (fileIdMatch && fileIdMatch[1]) {
          const fileId = fileIdMatch[1];
          // ‡πÉ‡∏ä‡πâ URL format ‡∏ô‡∏µ‡πâ‡∏ã‡∏∂‡πà‡∏á‡∏°‡∏±‡∏Å‡∏à‡∏∞‡πÄ‡∏™‡∏ñ‡∏µ‡∏¢‡∏£‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö <img>
          return `https://lh3.googleusercontent.com/d/${fileId}`;
        }
        
        // ‡∏•‡∏≠‡∏á‡∏≠‡∏µ‡∏Å‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡πÄ‡∏ú‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡πá‡∏ô URL ‡∏ó‡∏µ‡πà‡πÅ‡∏ä‡∏£‡πå‡πÇ‡∏î‡∏¢‡∏ï‡∏£‡∏á
        const idMatch = url.match(/id=([^&]+)/);

        // ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏ï‡∏£‡∏á‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡πÄ‡∏•‡∏¢ ‡πÉ‡∏´‡πâ‡∏™‡πà‡∏á‡∏Ñ‡πà‡∏≤‡πÄ‡∏î‡∏¥‡∏°‡∏Å‡∏•‡∏±‡∏ö (‡∏≠‡∏≤‡∏à‡∏à‡∏∞‡πÑ‡∏°‡πà‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•)
        return url;

      /**
       * ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û (client-side)
       * @param {File} file - ‡πÑ‡∏ü‡∏•‡πå‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û
       * @param {number} width - ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£
       * @param {number} height - ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£
       * @returns {Promise<string>} - Promise ‡∏ó‡∏µ‡πà resolve ‡πÄ‡∏õ‡πá‡∏ô base64 string
       */
      const resizeImage = (file, width, height) => {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onerror = reject;
          reader.onload = (event) => {
            const img = new Image();
            img.src = event.target.result;
            img.onerror = reject;
            img.onload = () => {
              const canvas = document.createElement('canvas');
              const ctx = canvas.getContext('2d');

              // ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡πÇ‡∏î‡∏¢‡∏Ñ‡∏á‡∏≠‡∏±‡∏ï‡∏£‡∏≤‡∏™‡πà‡∏ß‡∏ô, ‡πÉ‡∏´‡πâ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î 400px
              // ‡∏´‡∏£‡∏∑‡∏≠‡πÉ‡∏ä‡πâ‡∏Ç‡∏ô‡∏≤‡∏î‡πÄ‡∏î‡∏¥‡∏°‡∏ñ‡πâ‡∏≤‡πÄ‡∏•‡πá‡∏Å‡∏Å‡∏ß‡πà‡∏≤
              const maxWidth = width; // e.g., 400
              if (img.width <= maxWidth) {
                // ‡πÉ‡∏ä‡πâ‡∏Ç‡∏ô‡∏≤‡∏î‡πÄ‡∏î‡∏¥‡∏°
                canvas.width = img.width;
                canvas.height = img.height;
              } else {
                // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á‡πÉ‡∏´‡∏°‡πà
                const ratio = maxWidth / img.width;
                canvas.width = maxWidth;
                canvas.height = img.height * ratio;
              }
              
              ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
              resolve(canvas.toDataURL(file.type));
            };
          };
        });
      };

      /**
       * ‡∏à‡∏±‡∏î‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏õ‡πá‡∏ô‡∏†‡∏≤‡∏©‡∏≤‡πÑ‡∏ó‡∏¢
       * @param {string} isoDate - ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà (‡πÄ‡∏ä‡πà‡∏ô "2025-10-29")

      // Component: ‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î (‡πÉ‡∏´‡∏°‡πà)

      // Component: ‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•
      const ActivitiesTable = ({ activities, isAdmin, onEdit, onDelete, loading }) => {

        };

        // --- Render Logic ---
        const renderPage = () => {
          if (page === 'login') {
            return <LoginPage onLogin={handleLogin} />;
          }
          if (page === 'admin' && isAuthenticated) {
            return (
              <AdminPage
                activities={activities}
                onFormSubmit={handleSubmitForm}
                onDelete={handleDelete}
                reloadData={fetchData}
                navigateToHome={navigateToHome}
                loading={loading}
                setModal={setModal}
              />
            );
          }
          // Default to 'home'
          return (
            <HomePage
              activities={activities}
              navigateToAdmin={navigateToAdmin}
              reloadData={fetchData}
              loading={loading}
            />
          );
        };

        // --- App's main return ---
        return (
          <div 
            className="flex flex-col min-h-screen" 
            style={{ fontFamily: "'Sarabun'", backgroundColor: '#E0F7FA', color: '#212121' }}
          >
            <SimpleModal modal={modal} setModal={setModal} />
            <main className="flex-grow container mx-auto px-4 py-8 md:py-12">
              {renderPage()}
            </main>
            <Footer />
          </div>
        );
      }

      // --- 6. Mount the App ---
      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<App />);

    </script>

</body>
</html>
